<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Css/navbar.css">
    <link rel="stylesheet" href="../Css/cadastro_login.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Composição</div>
        <ul class="nav-links">
            <li> <a href="home.html">Home</a> </li>
            <li> <a href="beneficos.html">Beneficios</a> </li>
            <li> <a href="contribuicao.html">Contribuição</a> </li>
            <li> <a href="videos.html">Videos</a> </li>
        </ul>
        <div class="auth-links">
            <a href="login.html" class="button-login">Login</a>
            <a href="cadastro.html" class="button-cadastro">Cadastro</a>
        </div>
    </nav>

    
    <div class="pai"> 
        <div class="principal">
            <section class="formulario">
                <h1>Login</h1>

                <div class="campo">
                    <span>E-mail:</span>
                    <input id="ipt_email" type="text" placeholder="enzo.servilha@sptech.school" />
                </div>

                <div class="campo">
                    <span>Senha:</span>
                    <input id="ipt_senha" type="password" placeholder="*******" />
                </div>

                     <button onclick="entrar()" class="botao_cadastro_login">Acessar</button>
                <div id="div_resposta" style="margin-top:1em; color:#c00;"></div>
            </section> 
        </div>
    </div>
    
</body>
<script>

    
  
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
</html>
